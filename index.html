<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      type="image/png"
      sizes="32x32"

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&family=Hanken+Grotesk:wght@200&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" />
        </div>
        <div class="heading">
          <h1><span>WE'RE </span>COMING SOON</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form autocomplete="off">
          <div class="email-section">
            <input
              class="email-bar"
              type="email"
              id="email"
              name="Email Address"
              placeholder="Email Address"
              required
            />
            <button class="submit" id="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
      </div>
      <div class="right"><img src="./images/hero-desktop.jpg" /></div>
    </div>

    <script>
      const button = document.getElementById("submit");
      button.addEventListener("click", submitEmail);
      function submitEmail() {
        const email = document.getElementById("email").value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.match(emailRegex)) {
          alert("Valid email address: " + email);
        } else {
          alert("Invalid email address");
        }
      }
    </script>
  </body>
</html>
